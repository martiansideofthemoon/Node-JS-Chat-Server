<!doctype html>
<html>
  <head>
    <title id="title">Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
       }

    </style>
  </head>
  <body>
    <div id="div1" style="height:550px; overflow-y:auto;">
    <ul id="messages"></ul>
    </div>
    <div>
    <form action="">
      <input id="m" autocomplete="off" onfocus="isTyping()"/><button>Send</button>
    </form>
  </div>
    <script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  var user=prompt("Enter your usename");
  var socket = io();
  socket.emit('add user',user);
    
  $('form').submit(function(){
    socket.emit('chat message', user+": "+$('#m').val());
    $('#m').val('');
   //$('#m').blur();
    return false;

  });
  function isTyping()
  {
    socket.emit('is typing'," is typing..");
    
  }
  socket.on('chat message', function(msg){
    $('#messages').append($('<li>').text(msg));
    $('#title').text(msg);
    $("#div1").animate({ scrollTop: $("#div1")[0].scrollHeight}, 1000);
    //$("#fr").animate({ scrollTop: $(document).height() }, 1000);
  });
  socket.on('is typing', function(msg){
    $('#title').text(msg);
  });
</script>
  </body>
</html>
